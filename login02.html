<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login02.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <main class="login">
        <div class="box-left">
            <img src="img/Logo-1 2.png" alt="" srcset="">
            <h1 class="slogan">Sua gestão de imóveis por aqui.</h1>
        </div>
        <div class="box-right">
            <div class="box-container-right">
                <form action="">
                    <div class="box-email box-input">
                        <i class='bx bx-envelope'></i>
                        <input type="email" name="" id="" placeholder="Digite seu e-mail">
                    </div>
                    <div class="box-senha box-input">
                        <i class='bx bx-show' ></i>
                        <input type="password" name="" id="" placeholder="Digite sua senha">
                    </div>
    
                    <div class="box-esqueceu-senha">
                        <span><a href="">Esqueceu sua senha?</a></span>
                    </div>
    
                    <div class="box-opcoes-button">
                        <button class="button-google"><img src="img/devicon_google.svg" alt="">Entrar com o google</button>
                        <button class="button-cadastro">Cadastre - se</button>
                        <button class="button-entrar">Entrar</button>
                    </div>
                </form>    
            </div><!--box-container-right-->
            <div class="box-bottom-nav">
                <nav>   
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Como funciona?</a></li>
                        <li><a href="">Planos e valores</a></li>
                        <li><a href="">Criar conta</a></li>
                    </ul>
                </nav>
            </div>
        </div><!--box-right-->
    </main><!--login-->


    <script></script>
</body>
</html>
