<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="login">
        <div class="box-left">
            <img src="img/Logo-1 2.png" alt="" srcset="">
            <h1 class="slogan">Sua gestão de imóveis por aqui.</h1>
        </div>
        <div class="box-right">
            <form action="">
                <div class="box-email box-input">
                    <label for="">Email</label>
                    <input type="email" name="" id="" placeholder="Example@gmail.com">
                </div>
                <div class="box-senha box-input">
                    <label for="">Senha</label>
                    <input type="password" name="" id="" placeholder="Pelo menos 8 caracteres">
                </div>

                <div class="box-esqueceu-senha">
                    <span><a href="">Esqueceu sua senha?</a></span>
                </div>

                <div class="box-buttons">
                    <button class="button-entrar">Entrar</button>
                    <button class="button-cadastro">Cadastre - se</button>
                </div>

                <div class="box-line-opcoes">
                    <div class="line"></div>
                        <span>ou faça login com</span>
                    <div class="line"></div>
                </div>

                <div class="box-opcoes-button">
                    <button class="button-google"><img src="img/devicon_google.svg" alt="">Entrar com o google</button>
                </div>

            </form>
        </div><!--box-right-->
    </main><!--login-->


    <script></script>
</body>
</html>
